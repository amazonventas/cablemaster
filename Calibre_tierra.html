<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CableMaster</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="imagenes/icono.png" type="image/png" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container-fluid pantalla-completa d-flex flex-column">
      <nav class="navbar navbar-expand bg-navbar shadow-sm px-3">
        <div
          class="container-fluid d-flex justify-content-between align-items-center"
        >
          <img src="imagenes/icono.png" class="icono" alt="" />
          <span data-i18n="Conductor_tierra" style="color: white">
            Conductor de Tierra
          </span>
          <button class="btn btn-navbar-icon ms-2" title="Opciones">
            <span
              style="font-size: 1.5rem; color: white"
              onclick="Mostrar_menu()"
              >⋮</span
            >
          </button>
        </div>
      </nav>

      <!-- Menú lateral -->
      <div id="menuLateral" class="menu-lateral">
        <ul>
          <li>
            <a href="index.html" style="text-decoration: none; color: black">
              <img src="imagenes/flecha-izquierda.png" class="icono" /><span
                data-i18n="inicio"
                >Inicio</span
              >
            </a>
          </li>
          <li>
            <img src="imagenes/idioma.png" class="icono" /><label for="Idioma"
              ><span data-i18n="idioma">Idioma</span></label
            >
            <select id="Idioma" class="form-select" onchange="changeLanguage()">
              <option value="Select_lang" data-i18n="Seleccione_idioma">
                Seleccione
              </option>
              <option value="es" data-i18n="espanol">Español</option>
              <option value="en" data-i18n="ingles">English</option>
            </select>
          </li>
          <li onclick="Page_Acerca_de()">
            <img src="imagenes/acerca.png" class="icono" /><span
              data-i18n="Acerca"
              >Acerca de</span
            >
          </li>
          <li class="link_disabled">
            <img src="imagenes/actualizar.png" class="icono" /><span
              data-i18n="Actualizar"
            >
              Actualizar</span
            >
          </li>
          <!-- <li class="disabled-link" data-i18n="Otras_app">Otras Apps</li>-->
          <li onclick="Mostrar_menu()">
            <img src="imagenes/cerrar.png" class="icono" /><span
              data-i18n="Ocultar"
            >
              Ocultar</span
            >
          </li>
        </ul>
      </div>
      <!-- Fin Menú lateral -->

      <center>
        <div style="width: 80%">
          <br />
          <h3 class="Color_text" data-i18n="Calibre_Conductor_Tierra">
            Calibre Conductor de Tierra
          </h3>
          <label
            for="Unidades_calibre"
            class="Color_text"
            style="margin-bottom: 10px"
            data-i18n="Seleccione_Calibre_tierra"
          >
            Seleccione Calibre Conductor Fase:</label
          >
          <select
            id="Unidades_calibre"
            class="form-select"
            style="text-align: center"
            aria-label="Default select example"
            onchange="Unidades_cable()"
          >
            <option value="AWG" selected>AWG</option>
            <option value="MCM">MCM</option>
          </select>
          <br />
          <div id="Contenedor_AWG">
            <select
              id="AWG"
              class="form-select"
              style="text-align: center"
              aria-label="Default select example"
            >
              <option value="#14" selected>#14</option>
              <option value="#12">#12</option>
              <option value="#10">#10</option>
              <option value="#8">#8</option>
              <option value="#6">#6</option>
              <option value="#4">#4</option>
              <option value="#3">#3</option>
              <option value="#2">#2</option>
              <option value="#1">#1</option>
              <option value="#1/0">#1/0</option>
              <option value="#2/0">#2/0</option>
              <option value="#3/0">#3/0</option>
              <option value="#4/0">#4/0</option>
            </select>
          </div>

          <div id="Contenedor_MCM" style="display: none">
            <select
              id="MCM"
              class="form-select"
              style="text-align: center"
              aria-label="Default select example"
            >
              <option value="250" selected>250</option>
              <option value="300 - 500">300 - 500</option>
              <option value="600 - 900">600 - 900</option>
              <option value="1250 - 1500">1250 - 1500</option>
              <option value="1750 - 2000">1750 - 2000</option>
            </select>
          </div>
        </div>
        <br /><br />
        <button
          type="button"
          class="btn btn-primary btn-custom"
          onclick="Buscar()"
          data-i18n="Buscar"
        >
          Buscar
        </button>

        <!-- Ventana MODAL Resultados -->
        <div id="Resultado_buscar" class="modal">
          <div class="modal-contenido">
            <div class="modal-body">
              <center>
                <label
                  style="font-weight: 700"
                  class="Color_text"
                  data-i18n="Calibre_Tierra"
                  >Calibre de Tierra</label
                ><br />
                <label
                  style="font-weight: 700"
                  class="Color_text"
                  data-i18n="Recomendado:"
                  >Recomendado:</label
                ><br /><br />
                <label
                  id="Resultado_Calibre"
                  style="font-weight: 700"
                  class="Color_text"
                ></label
                ><br /><br />
                <button
                  class="btn btn-primary"
                  onclick="cerrarModal()"
                  data-i18n="Cerrar"
                >
                  Cerrar
                </button>
              </center>
            </div>
          </div>
        </div>
        <!-- Fin Ventana MODAL Resultados-->
      </center>
    </div>

    <script src="Calibre_tierra.js"></script>
  </body>
</html>
