<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CableMaster</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link rel="icon" href="imagenes/icono.png" type="image/png" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="Fondo">
    <div class="container-fluid pantalla-completa d-flex flex-column">
      <nav class="navbar navbar-expand bg-navbar shadow-sm px-3">
        <div
          class="container-fluid d-flex justify-content-between align-items-center">
          <img src="imagenes/icono.png" class="icono" alt="" />
          <span data-i18n="titulo_capacidad" style="color: white">
            Capacidad Conductor (Amp)
          </span>
          <button class="btn btn-navbar-icon ms-2" title="Opciones">
            <span
              style="font-size: 1.5rem; color: white"
              onclick="Mostrar_menu()"
              >⋮</span
            >
          </button>
        </div>
      </nav>

      <!-- Menú lateral -->
      <div id="menuLateral" class="menu-lateral">
        <ul>
          <li>
            <a href="index.html" style="text-decoration: none; color: black">
              <img src="imagenes/flecha-izquierda.png" class="icono" /><span
                data-i18n="inicio"
                >Inicio</span
              >
            </a>
          </li>
          <li>
            <img src="imagenes/idioma.png" class="icono" /><label for="Idioma"
              ><span data-i18n="idioma">Idioma</span></label
            >
            <select id="Idioma" class="form-select" onchange="changeLanguage()">
              <option value="Select_lang" data-i18n="Seleccione_idioma">
                Seleccione
              </option>
              <option value="es" data-i18n="espanol">Español</option>
              <option value="en" data-i18n="ingles">English</option>
            </select>
          </li>
          <li onclick="Page_Acerca_de()">
            <img src="imagenes/acerca.png" class="icono" /><span
              data-i18n="Acerca"
              >Acerca de</span
            >
          </li>
          <li class="link_disabled">
            <img src="imagenes/actualizar.png" class="icono" /><span
              data-i18n="Actualizar">
              Actualizar</span
            >
          </li>
          <!-- <li class="disabled-link" data-i18n="Otras_app">Otras Apps</li>-->
          <li onclick="Mostrar_menu()">
            <img src="imagenes/cerrar.png" class="icono" /><span
              data-i18n="Ocultar">
              Ocultar</span
            >
          </li>
        </ul>
      </div>
      <!-- Fin Menú lateral -->

      <center>
        <div>
          <br />
          <label
            for="Unidades_calibre"
            class="Color_text"
            data-i18n="Unidad_calibre"
            >Unidades Calibre Conductor</label
          >
          <select
            id="Unidades_calibre"
            class="form-select w-50"
            style="text-align: center"
            aria-label="Default select example"
            onchange="Unidades_cable()">
            <option value="AWG" selected>AWG</option>
            <option value="MCM">MCM</option>
            <option value="mm2">mm2</option>
          </select>
          <br />
          <div id="Contenedor_AWG">
            <label for="AWG" class="Color_text">Conductor AWG</label>
            <select
              id="AWG"
              class="form-select w-50"
              style="text-align: center"
              aria-label="Default select example">
              <option value="#14" selected>#14</option>
              <option value="#12">#12</option>
              <option value="#10">#10</option>
              <option value="#8">#8</option>
              <option value="#6">#6</option>
              <option value="#4">#4</option>
              <option value="#3">#3</option>
              <option value="#2">#2</option>
              <option value="#1">#1</option>
              <option value="#1/0">#1/0</option>
              <option value="#2/0">#2/0</option>
              <option value="#3/0">#3/0</option>
              <option value="#4/0">#4/0</option>
            </select>
          </div>

          <div id="Contenedor_MCM" style="display: none">
            <label for="MCM" class="Color_text">Conductor MCM</label>
            <select
              id="MCM"
              class="form-select w-50"
              style="text-align: center"
              aria-label="Default select example">
              <option value="250" selected>250</option>
              <option value="300">300</option>
              <option value="350">350</option>
              <option value="400">400</option>
              <option value="500">500</option>
              <option value="600">600</option>
              <option value="700">700</option>
              <option value="750">750</option>
              <option value="800">800</option>
              <option value="900">900</option>
              <option value="1000">1000</option>
            </select>
          </div>

          <div id="Contenedor_mm2" style="display: none">
            <label for="mm2" class="Color_text">Conductor mm²</label>
            <select
              id="mm2"
              class="form-select w-50"
              style="text-align: center"
              aria-label="Default select example">
              <option value="2" selected>2</option>
              <option value="3">3</option>
              <option value="5">5</option>
              <option value="8">8</option>
              <option value="13">13</option>
              <option value="21">21</option>
              <option value="27">27</option>
              <option value="34">34</option>
              <option value="42">42</option>
              <option value="54">54</option>
              <option value="67">67</option>
              <option value="85">85</option>
              <option value="107">107</option>
              <option value="127">127</option>
              <option value="152">152</option>
              <option value="177">177</option>
              <option value="203">203</option>
              <option value="253">253</option>
              <option value="304">304</option>
              <option value="355">355</option>
              <option value="380">380</option>
              <option value="405">405</option>
              <option value="456">456</option>
              <option value="507">507</option>
            </select>
          </div>
          <br />
          <label
            for="Material"
            class="Color_text"
            data-i18n="Material_conductor"
            >Material Conductor</label
          >
          <select
            id="Material"
            class="form-select w-50"
            style="text-align: center"
            aria-label="Default select example">
            <option value="Cobre" selected data-i18n="Cobre">Cobre</option>
            <option value="Aluminio" data-i18n="Aluminio">Aluminio</option>
          </select>
          <br />
          <label
            for="Aislamiento"
            class="Color_text"
            data-i18n="Tipo_aislamiento"
            >Tipo de Aislamiento</label
          >
          <select
            id="Aislamiento"
            class="form-select w-50"
            style="text-align: center"
            aria-label="Default select example">
            <option value="TW" selected>TW, UF (60 °C)</option>
            <option value="THW">THHW, THW, THWN (75 °C)</option>
            <option value="THHW">THHN, THHW, THW-2, THWN-2 (90 °C)</option>
          </select>
          <br />
          <div>
            <div class="form-check w-75">
              <label
                class="Color_text"
                for="flexCheckDefault"
                data-i18n="Numero_conductores">
                Nro. Conductores Activos Canalizacion
              </label>
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="Check_Conductores"
                onclick="Mostrar_conductores()" />
            </div>
            <select
              id="Conductores_activos"
              class="form-select w-50"
              style="text-align: center; display: none"
              aria-label="Default select example">
              <option value="1-3" selected>1-3</option>
              <option value="4-6">4-6</option>
              <option value="7-9">7-9</option>
              <option value="10-20">10-20</option>
              <option value="21-30">21-30</option>
              <option value="31-40">31-40</option>
              <option value="41-mas">41 o más</option>
            </select>
          </div>
          <br />

          <div>
            <div class="form-check w-75">
              <label
                class="Color_text"
                for="flexCheckDefault"
                data-i18n="Temperatura">
                Temperatura Ambiente (°C)
              </label>
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="Check_Temperatura"
                onclick="Mostrar_temperatura()" />
            </div>
            <select
              id="Temperatura"
              class="form-select w-50"
              style="text-align: center; display: none"
              aria-label="Default select example">
              <option value="21-25" selected>21-25 °C</option>
              <option value="26-30">26-30 °C</option>
              <option value="31-35">31-35 °C</option>
              <option value="36-40">36-40 °C</option>
              <option value="41-45">41-45 °C</option>
              <option value="46-50">46-50 °C</option>
              <option value="51-55">51-55 °C</option>
              <option value="56-60">56-60 °C</option>
              <option value="61-70">61-70 °C</option>
              <option value="71-80">71-80 °C</option>
            </select>
          </div>
        </div>
        <br /><br />
        <button
          type="button"
          class="btn btn-primary btn-custom"
          onclick="Buscar()"
          data-i18n="Buscar">
          Buscar
        </button>

        <!-- Ventana MODAL Resultados -->
        <div id="Resultado_buscar" class="modal">
          <div class="modal-contenido">
            <div class="modal-body">
              <center>
                <span
                  data-i18n="Calibre"
                  class="Color_text"
                  style="font-weight: 700"
                  >Calibre:</span
                >
                <label
                  id="Resultado_Calibre"
                  class="Color_text"
                  style="font-weight: 700"></label
                ><br />
                <span class="Color_text" style="font-weight: 700"
                  >Material:</span
                >
                <label
                  id="Resultado_Material"
                  class="Color_text"
                  style="font-weight: 700"></label
                ><br />
                <br />
                <label
                  id="Resultado"
                  style="
                    color: steelblue;
                    font-weight: 750;
                    font-size: 20px;
                  "></label>
                <br /><br />
                <label id="Normativa" style="font-size: 12px"></label
                ><br /><br />
                <button
                  class="btn btn-primary"
                  onclick="cerrarModal()"
                  data-i18n="Cerrar">
                  Cerrar
                </button>
              </center>
            </div>
          </div>
        </div>
        <!-- Fin Ventana MODAL Resultados-->
      </center>
    </div>

    <script src="Capacidad_conductor.js"></script>
  </body>
</html>
